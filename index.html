<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
  <div id="root">
    <div class="container text-center">
      <h1 class="mb-5 mt-3">{{ welcome }}</h1>
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Vorrei..." v-model="arrayVuoto">
            <button class="btn btn-primary" type="button" @click="addClick">Aggiungi</button>
          </div>

          <div class="list-group mt-4">
            <div class="text-border list-group-item d-flex align-items-center py-3 justify-content-between "
              v-for="element,i in arrayPush">
              <div class="d-flex align-items-baseline">
                <input type="checkbox" class="mx-2">
                <h4> {{ i }} - {{ element }} </h4>
              </div>
              <button type="button" class="btn-close" @click="removeClick(i)"></button>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
  <script src="js/script.js"></script>
</body>

</html>
